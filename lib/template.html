<div class="djs-resource-deployer">
  <div>
    <h2>Deploy to Camunda Engine</h2>
  </div>
  <div>
    <div>
      <label for="api-url">Api URL</label>
      <input id="api-url" type="text" name="apiUrl" value="http://localhost:8080/engine-rest">
      </input>
    </div>
    <div>
      <label for="filename">Filename</label>
      <input id="filename" type="text" name="filename"></div>
    </div>
    <div>
      <button id="deploy" data-action="deploy">Deploy</button>
    </div>
    <div>
      <textarea class="djs-resource-deplyoer-console" name="log"></textarea>      
    </div>
  </div>
</div>
